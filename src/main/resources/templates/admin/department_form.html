<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head_fragment}"></head>
<body>

    <div th:replace="~{fragments/layout :: main_content(~{::#form-dept})}">
        <div id="form-dept">
            
            <div class="card shadow-sm mx-auto mt-4" style="max-width: 600px;">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${department.id == null} ? 'Thêm Phòng ban Mới' : 'Cập nhật Phòng ban'">Form</h4>
                </div>
                
                <div class="card-body">
                    <form th:action="@{/admin/departments/save}" th:object="${department}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mã Phòng ban (Code)</label>
                            <input type="text" class="form-control" th:field="*{code}" required 
                                   placeholder="VD: DT, CTSV, TC..." style="text-transform: uppercase;">
                            <div class="form-text">Mã viết tắt, nên viết hoa (Dùng để định danh hệ thống).</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên Phòng ban</label>
                            <input type="text" class="form-control" th:field="*{name}" required
                                   placeholder="VD: Phòng Đào Tạo">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mô tả chức năng</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"
                                      placeholder="Mô tả nhiệm vụ của phòng ban này..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/admin/departments}" class="btn btn-secondary me-2">Quay lại</a>
                            <button type="submit" class="btn btn-primary px-4">Lưu dữ liệu</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
