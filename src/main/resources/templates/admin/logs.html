<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head_fragment}"></head>

<body>

    <div th:replace="~{fragments/layout :: main_content(~{::#main-content-body})}">

        <div id="main-content-body">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-secondary fw-bold"><i class="fa-solid fa-clock-rotate-left me-2"></i>Nhật ký hệ thống
                    (Audit Logs)</h2>
            </div>

            <div class="card shadow border-0 rounded-3">
                <div class="card-body p-0">
                    <table class="table table-hover table-striped mb-0 align-middle table-sm" style="font-size: 0.9em;">
                        <thead class="table-light">
                            <tr>
                                <th class="py-2 ps-3">ID</th>
                                <th class="py-2">Thời gian</th>
                                <th class="py-2">User ID</th>
                                <th class="py-2">Hành động</th>
                                <th class="py-2">Đối tượng</th>
                                <th class="py-2">Chi tiết</th>
                                <th class="py-2 text-end pe-3">IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td class="ps-3 fw-bold text-muted" th:text="${log.id}">1</td>
                                <td th:text="${#temporals.format(log.createdAt, 'dd/MM/yyyy HH:mm:ss')}">Time</td>
                                <td>
                                    <span class="badge bg-light text-dark border"
                                        th:text="${log.userId != null ? log.userId : 'System'}">User</span>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${log.action == 'LOGIN' ? 'bg-success' : (log.action == 'DELETE' ? 'bg-danger' : 'bg-info text-dark')}"
                                        th:text="${log.action}">Action</span>
                                </td>
                                <td>
                                    <span class="text-primary fw-medium" th:text="${log.objectType}">Type</span>
                                    <span class="text-muted small" th:text="'#' + ${log.objectId}">#ID</span>
                                </td>
                                <td class="text-wrap" style="max-width: 400px;" th:text="${log.details}">Details</td>
                                <td class="text-end pe-3 text-muted small" th:text="${log.ipAddress}">IP</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(logs)}">
                                <td colspan="7" class="text-center py-4 text-muted">Chưa có nhật ký nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-3 text-center text-muted small">
                Hiển thị 100 nhật ký gần nhất.
            </div>

        </div>
    </div>

</body>

</html>
