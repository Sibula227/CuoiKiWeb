spring.application.name=QAUTE_App

# ===============================
# 1. CẤU HÌNH SERVER
# ===============================
server.port=8080
server.error.include-message=always

# ===============================
# 2. CẤU HÌNH DATABASE (MySQL) - Đã sửa lỗi
# ===============================
# Thêm createDatabaseIfNotExist=true để tự tạo DB
spring.datasource.url=jdbc:mysql://localhost:3306/qaute_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root

# KIỂM TRA KỸ MẬT KHẨU CỦA BẠN (Nếu không có pass thì để trống dòng sau: spring.datasource.password= )
spring.datasource.password=12345

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 3. CẤU HÌNH JPA (Tự động tạo bảng - QUAN TRỌNG)
# ===============================
# update: Tự tạo bảng nếu chưa có
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=true

# ===============================
# 4. CẤU HÌNH THYMELEAF (Để sửa HTML không cần restart)
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# 5. CẤU HÌNH GRAPHQL (Cho chức năng Search)
# ===============================
spring.graphql.graphiql.enabled=true