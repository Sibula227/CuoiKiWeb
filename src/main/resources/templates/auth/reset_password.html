<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Reset Password Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#149E6E", // Extracted green from the button
                        "primary-hover": "#0f7d56",
                        "background-light": "#f3f4f6", // Light gray background
                        "background-dark": "#111827", // Dark mode background
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937",
                        "text-main-light": "#1f2937",
                        "text-main-dark": "#f9fafb",
                        "text-sub-light": "#6b7280",
                        "text-sub-dark": "#9ca3af",
                        "input-bg-light": "#ffffff",
                        "input-bg-dark": "#374151",
                        "border-light": "#e5e7eb",
                        "border-dark": "#4b5563",
                    },
                    fontFamily: {
                        display: ["'Be Vietnam Pro'", "sans-serif"],
                        body: ["'Be Vietnam Pro'", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                    },
                    boxShadow: {
                        'card': '0 10px 40px -10px rgba(0,0,0,0.08)',
                    }
                },
            },
        };
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div
        class="bg-card-light dark:bg-card-dark rounded-xl shadow-card w-full max-w-md p-8 md:p-10 transition-colors duration-300 relative overflow-hidden">
        <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50">
        </div>
        <div class="flex flex-col items-center mb-8">
            <div class="mb-4 text-primary">
                <svg class="h-12 w-12" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.457 16.969c.643-2.903-1.077-5.917-2.618-6.602-1.543-.685-3.056-2.176-3.832-3.805 1.579-2.969 5.894-3.197 5.894-3.197s.24 3.738-2.673 5.48c-1.849 1.107-1.745 3.321 1.092 5.071.747.461 1.543 1.933 2.137 3.053zM5.397 18.068C6.173 14.502 10.368 11.5 13.568 11.5c-3.111 0-5.741 2.92-7.284 5.922-.382.744-.657 1.492-.887 2.155.086.071.168.14.246.208 1.118.966 2.623 1.439 4.14 1.258.115-.658.261-1.303.46-1.921-.497.133-.997.2-1.488.163-.999-.074-1.928-.521-2.607-1.218z">
                    </path>
                    <path
                        d="M11.962 20.916c4.665.556 8.525-2.228 8.525-2.228s-2.071 1.77-5.877 1.317c-2.316-.276-3.899-1.517-5.115-2.986.366-1.564 1.325-3.016 2.766-4.045-2.696.536-5.467 2.87-6.264 6.415-.198.882-.325 1.835-.357 2.769 1.761 1.746 4.606 1.714 6.322-.242z">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-text-main-light dark:text-text-main-dark mb-2 text-center">
                Mật khẩu mới
            </h1>
            <p class="text-text-sub-light dark:text-text-sub-dark text-sm text-center">
                Hệ thống Tư vấn Sinh viên HCMUTE
            </p>
        </div>
        <div class="mb-6 p-3 bg-primary/10 border border-primary/20 rounded-md text-center">
            <p class="text-sm text-green-800 dark:text-green-200 font-medium">
                Vui lòng nhập mật khẩu mới của bạn
            </p>
        </div>
        <form th:action="@{/reset-password}" class="space-y-6" method="POST">
            <input type="hidden" name="token" th:value="${token}">
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark"
                    for="new_password">
                    Mật khẩu mới
                </label>
                <div class="relative">
                    <input
                        class="w-full px-4 py-3 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder-gray-400 dark:placeholder-gray-500"
                        id="new_password" name="new_password" placeholder="••••••••" type="password" />
                    <button
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-primary transition-colors"
                        type="button">
                        <span class="material-icons text-xl">visibility</span>
                    </button>
                </div>
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark"
                    for="confirm_password">
                    Xác nhận mật khẩu
                </label>
                <div class="relative">
                    <input
                        class="w-full px-4 py-3 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder-gray-400 dark:placeholder-gray-500"
                        id="confirm_password" name="confirm_password" placeholder="••••••••" type="password" />
                    <button
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-primary transition-colors"
                        type="button">
                        <span class="material-icons text-xl">visibility_off</span>
                    </button>
                </div>
                <p class="text-xs text-text-sub-light dark:text-text-sub-dark mt-1">
                    Mật khẩu phải có ít nhất 8 ký tự.
                </p>
            </div>
            <button
                class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 mt-4"
                type="submit">
                Xác nhận thay đổi
            </button>
        </form>
        <div class="mt-8 text-center text-sm text-text-sub-light dark:text-text-sub-dark">
            <a class="inline-flex items-center hover:text-primary transition-colors gap-1" href="#">
                <span class="material-icons text-base">arrow_back</span>
                Quay lại trang đăng nhập
            </a>
        </div>
    </div>

</body>

</html>
