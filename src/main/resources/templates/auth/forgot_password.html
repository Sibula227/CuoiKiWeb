<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quên mật khẩu - Hệ thống Tư vấn Sinh viên HCMUTE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981", // Green accent from screenshot
                        "primary-hover": "#059669",
                        "background-light": "#F3F4F6", // Light gray background
                        "background-dark": "#111827", // Dark background
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F9FAFB",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                        "input-border-light": "#E5E7EB",
                        "input-border-dark": "#374151",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': "1rem",
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                    }
                },
            },
        };
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 font-sans transition-colors duration-300">
    <div
        class="bg-card-light dark:bg-card-dark w-full max-w-md p-8 rounded-xl shadow-soft border border-gray-100 dark:border-gray-700 transition-colors duration-300">
        <div class="flex flex-col items-center mb-8">
            <div class="text-primary mb-4">
                <span class="material-symbols-outlined text-6xl"
                    style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">eco</span>
            </div>
            <h1 class="text-2xl font-bold text-text-main-light dark:text-text-main-dark mb-2 text-center">
                Quên mật khẩu?
            </h1>
            <p class="text-text-sub-light dark:text-text-sub-dark text-center text-sm">
                Hệ thống Tư vấn Sinh viên HCMUTE
            </p>
        </div>
        <div
            class="hidden bg-emerald-100 dark:bg-emerald-900/30 border border-emerald-200 dark:border-emerald-800 text-emerald-800 dark:text-emerald-200 px-4 py-3 rounded mb-6 text-sm text-center">
            Chúng tôi đã gửi hướng dẫn đặt lại mật khẩu đến email của bạn.
        </div>
        <form th:action="@{/forgot-password}" class="space-y-6" method="POST">
            <p class="text-text-sub-light dark:text-text-sub-dark text-sm leading-relaxed mb-4">
                Nhập địa chỉ email liên kết với tài khoản của bạn và chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật
                khẩu.
            </p>
            <div>
                <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2"
                    for="email">
                    Địa chỉ Email
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-xl">mail</span>
                    </div>
                    <input
                        class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg leading-5 bg-white dark:bg-gray-800 text-text-main-light dark:text-text-main-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition duration-150 ease-in-out"
                        id="email" name="email" placeholder="example@student.hcmute.edu.vn" required="" type="email" />
                </div>
            </div>
            <button
                class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out shadow-md hover:shadow-lg"
                type="submit">
                Gửi yêu cầu
            </button>
            <div class="text-center mt-6">
                <span class="text-text-sub-light dark:text-text-sub-dark text-sm">Quay lại trang </span>
                <a class="font-semibold text-primary hover:text-primary-hover transition duration-150 ease-in-out text-sm"
                    href="#">
                    Đăng nhập
                </a>
            </div>
        </form>
        <div class="mt-8 text-center">
            <p class="text-xs text-text-sub-light dark:text-text-sub-dark opacity-60">
                © 2024 HCMUTE. All rights reserved.
            </p>
        </div>
    </div>
    <button
        class="absolute top-4 right-4 p-2 bg-white dark:bg-gray-800 rounded-full shadow-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
        onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-symbols-outlined block dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
    </button>

</body>

</html>
