<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head_fragment}"></head>

<body>
    <div th:replace="~{fragments/layout :: main_content(content=~{:: .profile-container})}">

        <div class="profile-container container-fluid">
            <h2 class="fw-bold text-dark mb-4">Hồ sơ cá nhân</h2>

            <div class="row">
                <div class="col-md-8 mx-auto">

                    <!-- Alert Messages -->
                    <div th:if="${successMessage}"
                        class="alert alert-success alert-dismissible fade show border-0 shadow-sm" role="alert">
                        <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}"
                        class="alert alert-danger alert-dismissible fade show border-0 shadow-sm" role="alert">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div class="glass-card p-5">
                        <div class="text-center mb-5">
                            <div class="position-relative d-inline-block">
                                <img th:src="${user.avatarUrl != null && !user.avatarUrl.empty ? user.avatarUrl : 'https://ui-avatars.com/api/?name=' + user.fullName + '&background=10b981&color=fff'}"
                                    class="rounded-circle shadow-sm border border-4 border-white"
                                    style="width: 120px; height: 120px; object-fit: cover;" id="avatarPreview">
                            </div>
                            <h4 class="mt-3 fw-bold text-dark" th:text="${user.fullName}">User Name</h4>
                            <p class="text-muted mb-0" th:text="${user.role.description}">Role</p>
                        </div>

                        <form th:action="@{/profile/update}" th:object="${user}" method="post">
                            <div class="row g-4">
                                <!-- Họ tên -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Họ và tên</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fa-solid fa-user text-muted"></i></span>
                                        <input type="text" class="form-control bg-light border-0 py-2"
                                            th:field="*{fullName}" required>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fa-solid fa-envelope text-muted"></i></span>
                                        <input type="email" class="form-control bg-light border-0 py-2"
                                            th:field="*{email}" required>
                                    </div>
                                </div>

                                <!-- Số điện thoại -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Số điện
                                        thoại</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fa-solid fa-phone text-muted"></i></span>
                                        <input type="text" class="form-control bg-light border-0 py-2"
                                            th:field="*{phone}" placeholder="Chưa cập nhật">
                                    </div>
                                </div>

                                <!-- Mã số sinh viên (Chỉ hiện nếu là STUDENT) -->
                                <div class="col-md-6" th:if="${user.role.code == 'STUDENT'}">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Mã số sinh
                                        viên</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fa-solid fa-id-card text-muted"></i></span>
                                        <input type="text" class="form-control bg-light border-0 py-2"
                                            th:field="*{studentIdCode}" placeholder="Nhập MSSV">
                                    </div>
                                </div>

                                <!-- Avatar URL -->
                                <div class="col-12">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Link Ảnh đại diện
                                        (URL)</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fa-solid fa-image text-muted"></i></span>
                                        <input type="text" class="form-control bg-light border-0 py-2"
                                            th:field="*{avatarUrl}" placeholder="https://example.com/my-avatar.jpg"
                                            oninput="document.getElementById('avatarPreview').src = this.value || 'https://ui-avatars.com/api/?name=User'">
                                    </div>
                                    <div class="form-text text-muted small mt-1">Dán đường dẫn ảnh từ internet vào đây
                                        để cập nhật avatar.</div>
                                </div>

                                <div class="col-12 mt-4 text-end">
                                    <button type="submit" class="btn btn-primary px-4 py-2">
                                        <i class="fa-solid fa-save me-2"></i> Lưu thay đổi
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/layout :: script_fragment}"></div>
</body>

</html>
