spring.application.name=QAUTE_App

# ===============================
# 1. CẤU HÌNH SERVER
# ===============================
server.port=8080
server.error.include-message=always

# ===============================
# 2. CẤU HÌNH DATABASE (MySQL)
# ===============================
# Tên database là 'qaute_db'. Nếu chưa có, hãy vào MySQL Workbench tạo: CREATE DATABASE qaute_db;
spring.datasource.url=jdbc:mysql://localhost:3306/qaute_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 3. CẤU HÌNH JPA / HIBERNATE
# ===============================
# 'update': Tự động tạo bảng/cột mới nếu chưa có, giữ nguyên dữ liệu cũ.
# 'create-drop': Xóa sạch dữ liệu mỗi khi chạy lại (Dùng khi test).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Fix lỗi lazy loading khi dùng Thymeleaf
spring.jpa.open-in-view=true

# ===============================
# 4. CẤU HÌNH THYMELEAF (Giao diện)
# ===============================
# Tắt cache để khi bạn sửa file HTML và F5 trình duyệt là thấy ngay (Dev mode)
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# 5. CẤU HÌNH GRAPHQL
# ===============================
# Bật giao diện test API GraphQL (GraphiQL) tại http://localhost:8080/graphiql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.schema.locations=classpath:graphql/**/

# ===============================
# 6. CẤU HÌNH FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

