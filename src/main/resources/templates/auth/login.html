<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - QAUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Override background cho riêng trang login nếu muốn khác biệt */
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
        }
        .login-overlay {
            background: rgba(255, 255, 255, 0.85); /* Overlay trắng mờ */
            position: absolute; top:0; left:0; width:100%; height:100%;
        }
    </style>
</head>
<body>

    <div class="login-overlay"></div>

    <div class="container position-relative" style="z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5">
                    <div class="text-center mb-4">
                        <h1 class="fw-bold text-success display-5"><i class="fa-solid fa-leaf"></i></h1>
                        <h3 class="fw-bold">Chào mừng trở lại!</h3>
                        <p class="text-muted">Hệ thống Tư vấn Sinh viên HCMUTE</p>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger text-center py-2" th:text="${errorMessage}"></div>
                    <div th:if="${param.logout}" class="alert alert-success text-center py-2">Đăng xuất thành công!</div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control p-3 border-0 bg-white" placeholder="Nhập username..." required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Mật khẩu</label>
                            <input type="password" name="password" class="form-control p-3 border-0 bg-white" placeholder="••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Đăng nhập</button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted">Chưa có tài khoản?</span> 
                        <a th:href="@{/register}" class="text-success fw-bold text-decoration-none">Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
