<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Mật khẩu mới</h3>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            
            <div class="mb-3">
                <label>Nhập mật khẩu mới:</label>
                <div class="input-group">
                    <input type="password" name="password" id="newPass" class="form-control" required>
                    <span class="input-group-text" onclick="togglePass()" style="cursor: pointer;">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Xác nhận đổi</button>
        </form>
    </div>

    <script>
        function togglePass() {
            var x = document.getElementById("newPass");
            var icon = document.getElementById("eyeIcon");
            if (x.type === "password") {
                x.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                x.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
