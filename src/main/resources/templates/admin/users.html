<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head_fragment}"></head>

<body>

    <div th:replace="~{fragments/layout :: main_content(~{::#main-content-body})}">
        
        <div id="main-content-body">
            
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <i class="fa-solid fa-circle-check me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <i class="fa-solid fa-triangle-exclamation me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-success fw-bold"><i class="fa-solid fa-users-gear me-2"></i>Quản lý Người dùng</h2>
                <a th:href="@{/admin/users/create}" class="btn btn-primary shadow-sm">
                    <i class="fa-solid fa-plus me-2"></i>Thêm mới User
                </a>
            </div>

            <div class="card shadow border-0 rounded-3">
                <div class="card-body p-0">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-success">
                            <tr>
                                <th class="py-3 ps-3">STT</th> 
                                <th class="py-3">MSSV</th>
                                <th class="py-3">Thông tin User</th>
                                <th class="py-3">Vai trò</th>
                                <th class="py-3">Phòng ban</th>
                                <th class="py-3">Trạng thái</th>
                                <th class="py-3 text-end pe-3">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iterStat : ${users}">
                                
                                <td class="ps-3 fw-bold text-secondary" th:text="${iterStat.count}">1</td>
                                
                                <td>
                                    <span th:if="${user.studentIdCode != null}" 
                                          class="badge bg-light text-dark border border-secondary" 
                                          th:text="${user.studentIdCode}">2011037</span>
                                    <span th:unless="${user.studentIdCode != null}" class="text-muted small">--</span>
                                </td>

                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${user.avatarUrl != null ? user.avatarUrl : 'https://ui-avatars.com/api/?name=' + user.fullName + '&background=random'}" 
                                             class="rounded-circle me-3 border" width="40" height="40">
                                        <div>
                                            <div class="fw-bold text-dark" th:text="${user.fullName}">Tên User</div>
                                            <small class="text-muted" th:text="${user.email}">email</small>
                                        </div>
                                    </div>
                                </td>
                                
                                <td>
                                    <span class="badge rounded-pill"
                                          th:classappend="${user.role.code == 'ADMIN' ? 'bg-danger' : 
                                                          (user.role.code == 'ADVISOR' ? 'bg-warning text-dark' : 'bg-info text-dark')}"
                                          th:text="${user.role.description}">Role</span>
                                </td>

                                <td>
                                    <span th:if="${user.department != null}" class="fw-medium text-primary" th:text="${user.department.name}"></span>
                                    <span th:unless="${user.department != null}" class="text-muted small fst-italic">--</span>
                                </td>

                                <td>
                                    <span th:if="${user.isActive}" class="badge bg-success-subtle text-success border border-success">
                                        <i class="fa-solid fa-check me-1"></i>Active
                                    </span>
                                    <span th:unless="${user.isActive}" class="badge bg-secondary-subtle text-secondary border border-secondary">
                                        <i class="fa-solid fa-lock me-1"></i>Locked
                                    </span>
                                </td>

                                <td class="text-end pe-3">
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    
                                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger" title="Xóa" 
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa user này không?')">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="mt-3 text-center text-muted small">
                Hiển thị toàn bộ <span th:text="${users.size()}"></span> người dùng.
            </div>

        </div> 
    </div>

</body>
</html>
