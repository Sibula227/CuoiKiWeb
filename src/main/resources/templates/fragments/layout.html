<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head_fragment">
    <meta charset="UTF-8">
    <title>Hệ thống Tư vấn Sinh viên HCMUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div th:fragment="main_content(content)" class="d-flex">

        <div class="sidebar d-flex flex-column flex-shrink-0 bg-white shadow-sm"
            style="width: 280px; min-height: 100vh;">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none px-4 py-3 border-bottom">
                <span class="fs-4 fw-bold text-success"><i class="fa-solid fa-leaf me-2"></i>QAUTE</span>
            </a>

            <ul class="nav nav-pills flex-column mb-auto p-3">

                <div sec:authorize="hasAuthority('STUDENT')">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-house me-2"></i> Trang chủ
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/student/create-question}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-circle-question me-2"></i> Đặt câu hỏi
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/map}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-map-location-dot me-2"></i> Tra cứu Bản đồ
                        </a>
                    </li>
                </div>

                <div sec:authorize="hasAnyAuthority('ADMIN', 'ADVISOR')">

                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-inbox me-2"></i> Tiếp nhận câu hỏi
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/users}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-users-gear me-2"></i> Quản lý Users
                        </a>
                    </li>


                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/departments}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-sitemap me-2"></i> Quản lý Phòng ban
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/logs}" class="nav-link mb-2 text-dark">
                            <i class="fa-solid fa-clipboard-list me-2"></i> Nhật ký hệ thống
                        </a>
                    </li>
                </div>

            </ul>

            <div class="border-top p-3">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark"
                        data-bs-toggle="dropdown">
                        <img th:src="'https://ui-avatars.com/api/?name=' + ${#authentication.name} + '&background=10b981&color=fff'"
                            width="32" height="32" class="rounded-circle me-2">

                        <div>
                            <strong class="d-block" sec:authentication="name">User</strong>
                            <small class="text-muted" style="font-size: 0.75rem;"
                                th:text="${#authentication.getAuthorities()[0].authority}">ROLE</small>
                        </div>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}"><i class="fa-solid fa-user-pen me-2"></i> Hồ
                                sơ cá nhân</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger"><i
                                        class="fa-solid fa-arrow-right-from-bracket me-2"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="flex-grow-1 p-4 bg-light" style="height: 100vh; overflow-y: auto;">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <script th:fragment="script_fragment"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
