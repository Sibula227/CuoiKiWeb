<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - QAUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
        }
        .login-overlay {
            background: rgba(255, 255, 255, 0.85);
            position: absolute; top:0; left:0; width:100%; height:100%;
        }
        /* Style cho icon mắt có thể click được */
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-overlay"></div>

    <div class="container position-relative" style="z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5">
                    <div class="text-center mb-4">
                        <h1 class="fw-bold text-success display-5"><i class="fa-solid fa-leaf"></i></h1>
                        <h3 class="fw-bold">Chào mừng trở lại!</h3>
                        <p class="text-muted">Hệ thống Tư vấn Sinh viên HCMUTE</p>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger text-center py-2" th:text="${errorMessage}"></div>
                    <div th:if="${param.accessDenied}" class="alert alert-warning text-center py-2">
                        <strong>Không có quyền truy cập!</strong><br>
                        Tài khoản của bạn không có quyền truy cập trang này.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center py-2">Đăng xuất thành công!</div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control p-3 border-0 bg-white" placeholder="Nhập username..." required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" name="password" id="loginPassword" class="form-control p-3 border-0 bg-white" placeholder="••••••" required>
                                <span class="input-group-text bg-white border-0 cursor-pointer" onclick="togglePassword('loginPassword', 'loginEyeIcon')">
                                    <i class="fa-solid fa-eye text-muted" id="loginEyeIcon"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Đăng nhập</button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted">Chưa có tài khoản?</span> 
                        <a th:href="@{/register}" class="text-success fw-bold text-decoration-none">Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
