<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head_fragment">
    <meta charset="UTF-8">
    <title>Hệ thống Tư vấn Sinh viên HCMUTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:fragment="main_content" class="d-flex">
    
    <div class="sidebar d-flex flex-column flex-shrink-0" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none px-3">
            <span class="fs-4 fw-bold text-success"><i class="fa-solid fa-leaf me-2"></i>QAUTE</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/student/dashboard}" class="nav-link active" aria-current="page">
                    <i class="fa-solid fa-house"></i> Trang chủ
                </a>
            </li>
            <li>
                <a th:href="@{/student/create-question}" class="nav-link">
                    <i class="fa-solid fa-circle-question"></i> Đặt câu hỏi
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-bell"></i> Thông báo 
                    <span class="badge bg-danger rounded-pill ms-auto">3</span>
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown px-3">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://ui-avatars.com/api/?name=Sinh+Vien&background=10b981&color=fff" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong sec:authentication="name">Sinh viên</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item text-danger">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div class="flex-grow-1 p-4" style="height: 100vh; overflow-y: auto;">
        <div th:replace="${content}"></div>
    </div>

</div>

<script th:fragment="script_fragment" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
